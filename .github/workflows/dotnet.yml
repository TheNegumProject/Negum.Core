name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Get date
      id: date
      run: echo "RELEASE_DATE=$(date +%Y%m%d%H%M%s)" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Negum.Core-${{ env.RELEASE_DATE }}
        release_name: Negum.Core-${{ env.RELEASE_DATE }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (dll)
      id: upload-release-asset-dll
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Negum.Core/bin/Debug/net5.0/Negum.Core.dll
        asset_name: Negum.Core-${{ env.RELEASE_DATE }}.dll
        asset_content_type: application/octet-stream

    - name: Upload Release Asset (json)
      id: upload-release-asset-json
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Negum.Core/bin/Debug/net5.0/Negum.Core.deps.json
        asset_name: Negum.Core-${{ env.RELEASE_DATE }}.deps.json
        asset_content_type: application/xml

    - name: Upload Release Asset (pdb)
      id: upload-release-asset-pdb
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Negum.Core/bin/Debug/net5.0/Negum.Core.pdb
        asset_name: Negum.Core-${{ env.RELEASE_DATE }}.pdb
        asset_content_type: application/octet-stream
        
    - name: Build Release
      run: dotnet build --configuration Release
    
    - name: Pack
      run: dotnet pack --configuration Release
      
    - name: Rename NUPKG
      run: mv ./Negum.Core/bin/Release/Negum.Core.0.0.1.nupkg ./Negum.Core/bin/Release/Negum.Core-${{ env.RELEASE_DATE }}.nupkg
      
    - name: Add Nuget Source
      run: dotnet nuget add source "https://nuget.pkg.github.com/TheNegumProject/index.json" -n "github" -u ${{ secrets.NUGET_USER }} -p ${{ secrets.NUGET_RW }} --store-password-in-clear-text
      
    - name: Nuget Push
      run: dotnet nuget push "./Negum.Core/bin/Release" --api-key ${{ secrets.NUGET_RW }} --source "github"
      
    - name: Nuget Cleanup
      continue-on-error: true
      run: dotnet nuget remove source "github"
